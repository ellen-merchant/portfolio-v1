version: '3'
services:
    web:
        image: nginx
        volumes:
            - ./.docker/conf/nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf
            - .:/var/www/html
        ports:
            - 81:80
        restart: always
        depends_on:
            - php
    php:
        build: .
        restart: always
        volumes:
            - .:/var/www/html
            - ./../portfolio-migrations/databases:/var/www/html/sqlite
    selenium:
        image: selenium/standalone-chrome
        depends_on:
            - php
            - web
        restart: always
